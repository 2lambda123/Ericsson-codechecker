<!DOCTYPE html>
<html>
  <head>
    <title>Plist HTML Viewer</title>

    <meta charset="UTF-8">

    <style type="text/css">
      <$ICON_CSS$>
      <$TABLE_CSS$>
      <$STYLE_CSS$>
      <$STATISTICS_CSS$>
    </style>

    <script>
      <$BROWSER_SUPPORT$>

      window.onload = function () {
        if (!browserCompatible) {
          setNonCompatibleBrowserMessage();
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <a href="index.html" class="button">&#8249; Go To Bug List</a>

      <h1>Statistics</h1>
      <table id="statistics">
        <tr>
          <td>Number of processed plist files</td>
          <td><$NUMBER_OF_PLIST_FILES$></td>
        </tr>
        <tr>
          <td>Number of analyzer reports</td>
          <td><$NUMBER_OF_REPORTS$></td>
        </tr>
      </table>
      <h1>Checker statistics</h1>
      <table id="checker-statistics">
        <tr>
          <th>Checker name</th>
          <th>Number of reports</th>
        </tr>
        <$CHECKER_STATISTICS$>
      </table>
    </div>
  </body>
</html>
