{
  "version": 1,
  "disable_existing_loggers": true,
  "formatters": {
    "store_time_formatter": {
      "format": "%(message)s"
    },
    "brief": {
      "format": "[%(levelname)s %(asctime)s] - %(message)s",
      "datefmt": "%Y-%m-%d %H:%M"
    },
    "precise": {
      "format": "[%(levelname)s][%(asctime)s] {%(name)s} [%(process)d] <%(thread)d> - %(filename)s:%(lineno)d %(funcName)s() - %(message)s",
      "datefmt": "%Y-%m-%d %H:%M:%S"
    }
  },
  "loggers": {
    "analyzer": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "analyzer.clangsa": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "analyzer.tidy": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "buildlogger": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "profiler": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "report": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "server": {
      "level": "INFO",
      "handlers": ["console", "store_time_file_handler"]
    },
    "system": {
      "level": "INFO",
      "handlers": ["console"]
    },
    "report-converter": {
      "level": "INFO",
      "handlers": ["console"]
    }
  },
  "filters": {
    "store_time": {
      "()": "codechecker_common.logger.store_time_filter_maker"
    }
  },
  "handlers": {
    "console": {
      "class": "logging.StreamHandler",
      "level": "INFO",
      "formatter": "brief",
      "stream": "ext://sys.stdout"
    },
    "store_time_file_handler": {
      "class": "logging.handlers.TimedRotatingFileHandler",
      "formatter": "store_time_formatter",
      "interval": 7,
      "backupCount": 8,
      "filters": ["store_time"],
      "filename": "store_time.log"
    }
  }
}
