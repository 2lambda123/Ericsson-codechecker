<!DOCTYPE html>
<html>
  <head>
    <title>Plist HTML Viewer</title>

    <meta charset="UTF-8">

    <style type="text/css">
      table {
        width: 100%;
      }

      th {
        font-size: 1.2em;
        color: #fff;
        line-height: 1.4;
        background-color: #007ea7;
      }

      tr:nth-child(even) {
        background-color: #f5f5f5;
      }

      tr > td {
        padding: 5px;
      }

      .bug-path-length {
        width: 5%;
        text-align: center;
      }

      .severity {
        text-align: center;
      }

      .severity-low {
        background-color: #669603;
      }

      .severity-low:after {
        content : 'L';
      }

      .severity-unspecified {
        background-color: #666666;
      }

      .severity-unspecified:after {
        content : 'U';
      }

      .severity-style {
        background-color: #9932cc;
      }

      .severity-style:after {
        content : 'S';
      }

      .severity-medium {
        background-color: #a9d323;
        color: black;
      }

      .severity-medium:after {
        content : 'M';
      }

      .severity-high {
        background-color: #ffa800;
      }

      .severity-high:after {
        content : 'H';
      }

      .severity-critical {
        background-color: #e92625;
      }

      .severity-critical:after {
        content : 'C';
      }

      i[class*="severity-"] {
        line-height: normal;
        text-transform: capitalize;
        font-size: 0.8em;
        font-weight: bold;
        color: white;
        display: inline-block;
        width: 16px;
        height: 16px;
        text-align: center;
        font-family: sans-serif;
      }
    </style>

    <script>
      generateRedGreenGradientColor = function (value, max, opacity) {
        var red   = (255 * value) / max;
        var green = (255 * (max - value)) / max;
        var blue  = 0;
        return 'rgba(' + parseInt(red) + ',' + parseInt(green) + ',' + blue
          + ',' + opacity + ')';
      }

      window.onload = function () {
        document.querySelectorAll('.bug-path-length').forEach(
        function (widget) {
          widget.style.backgroundColor =
            generateRedGreenGradientColor(widget.innerHTML, 20, 0.5);
        });
      }
    </script>
  </head>
  <body>
  <div class="container">
    <table>
      <$TABLE_REPORTS$>
    </table>
  </div>
  </body>
</html>
